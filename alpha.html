<!DOCTYPE html>
<html>
 <head>
  <title>서희 table</title>

 </head>
 <body>

    </tr>
    <tr>
      <td>남권우</td>

    </tr>
    <tr>
      <td> </td>

    </tr>


  </tbody>

</table>
질문 : 왜 감정평가정보센터 rowspan이 7이어야 하는지
<br>table head 부분 colgroup도 맨 첫번째 거가 적용 안돼서 실제 열 개수보다 1개 더 많음(4개로 하니까 맨 첫번째거 제외하고 적용됨)
